<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Unwrap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Spotify Unwrap</h1>

<input type="file" id="csvFile" name="file" accept=".csv">

<div class="button-container">
    <button id="topSongsBtn">Top Songs</button>
    <button id="topArtistsBtn">Top Artists</button> 
    <button id="topAlbumsBtn">Top Albums</button>
    <button id="playedSongsBtn">Check Played Songs</button>
</div>
<div class="input-container">
    <label for="yearInput">Year:</label>
    <input type="number" id="yearInput" name="year" min="2000" max="2099">
</div>

<div class="input-container">
    <label for="monthInput">Month:</label>
    <input type="number" id="monthInput" name="month" min="1" max="12">
</div>

<button id="topSongsYearBtn">Top Songs by Year</button>
<button id="topSongsYearMonthBtn">Top Songs by Year/Month</button>

<div class="input-container">
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" name="date">
</div>

<div id="results" style="display: none;">
    <div id="resultsContent"></div>
</div>
</body>
</html>
